<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Raleway&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>New york times</title>
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>New York Times Search</h1>
        </div>
        <div id="searchArea" class="search-parametersCont">
            <p class="search-parameters"> Search Parameters</p>
            <form>
                <p class="searchTerm"> Search Term:</p>
                <input id="textbook" type="text" name="searchTerm" class="inputBars"><br>

                <p class="searchTerm"> Number of Records to Retrieve:</p>
                <input id="textbook" type="text" name="recordRetrieve" class="inputBars"><br>

                <p class="searchTerm"> Start Year (optional):</p>
                <input id="textbook" type="text" name="startYear" class="inputBars"><br>

                <p class="searchTerm"> End Year (optional):</p>
                <input id="textbook" type="text" name="endYear" class="inputBars"><br>

                <button id="search" class="buttons">Search</button>
                <button id="clearResults" class="buttons">Clear Results</button>
        </div>
        </form>
        <br>
        <div id="searchResults"> Top Articles
            <form>
                <div id="results">

                </div>
            </form>
        </div>
    </div>


    <script src="javascript/ny.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
